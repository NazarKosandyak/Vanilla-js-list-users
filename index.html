<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="left">
                
            <form name="login">
                <h1>login</h1>
                <input name="nameV" type="text" placeholder="Enter login">
                <h1>Password</h1>
                <input name="passV" type="password" placeholder="Enter password">
                <h1>Email address</h1>
                <input name="emailV" type="email" placeholder="Enter email">
                <input name="add_btn" type="button" value="Add user">
            </form>

        </div>
        <div class="right">
            <div class="tags">
                <span>#</span>
                <span>Login</span>
                <span>Password</span>
                <span>Email</span>
                <span>Edit</span>
                <span>Delete</span>
            </div>
            <div data-id="1" id="us">

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
